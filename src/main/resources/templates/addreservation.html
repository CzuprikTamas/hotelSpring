<!DOCTYPE html>
<html lang="en">
<head>
    <title>AddReservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Hell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <div class="navbar-nav">
                    <a class="nav-link" href="/home">Home</a>
                    <a class="nav-link" href="/reservation">Reservation</a>
                    <a class="nav-link" href="/rooms">Rooms</a>
                    <a class="nav-link" href="/statistics">Statistics</a>
                    <a class="nav-link" href="/guests">Guests</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container py-3">
    <h2>Add New Reservation</h2>
    <p>
        Please provide the information below.
    </p>


</main>

<div class="container py-2">
    <form method="post" th:action="@{/add-reservation}">
        <div class="form-floating">
            <input type="text" class="form-control" id="checkindate" placeholder="Check-In Date"
                   th:field="*{newReservation.checkInDate}">
            <label for="checkindate">Check-In Date</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="checkoutdate" placeholder="Check-Out Date"
                   th:field="*{newReservation.checkOutDate}">
            <label for="checkoutdate">Check-Out Date</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="numberofguests" placeholder="Number of Guests"
                   th:field="*{newReservation.numberOfGuests}">
            <label for="numberofguests">Number of Guests</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="roomnumber" placeholder="Room Number"
                   th:field="*{newReservation.roomsReservation.roomNumber}">
            <label for="roomnumber">Room Number</label>
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>

    </form>
</div>
