<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Hell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link" href="/statistics">Statistics</a>
                <a class="nav-link active" aria-current="page" href="/reservation">Reservation</a>
                <a class="nav-link" href="/rooms">Rooms</a>
                <a class="nav-link" href="/guests">Guests</a>

            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    <header class="text-center">
        <h1>Guests</h1>
        <p>What We Have in Store</p>
    </header>


    <main class="container py-3">
        <h1>Guest List</h1>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Check-In Date</th>
                <th>Check-Out Date</th>
                <th>Number of Guests</th>
                <th>Room Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="currentGuest : ${reservationList}">
                <td th:text="${currentGuest.getReservationId()}">1</td>
                <td th:text="${currentGuest.getCheckInDate()}">2000-10-10</td>
                <td th:text="${currentGuest.getCheckOutDate()}">2000-10-12</td>
                <td th:text="${currentGuest.getNumberOfGuests()}">3</td>
                <td th:text="${currentGuest.getRoomsId()}">101</td>

            </tr>
            </tbody>
        </table>
        <a href="/add-reservation" class="btn btn-primary">Add Reservation</a>
        <a href="/modify-reservation" class="btn btn-primary">Modify Reservation</a>
        <a href="/delete-reservation" class="btn btn-primary">Delete Reservation</a>
    </main>

</div>


</body>
</html>
