<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Hell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <div class="navbar-nav">
                    <a class="nav-link" href="/home">Home</a>
                    <a class="nav-link" href="/reservation">Reservation</a>
                    <a class="nav-link" href="/rooms">Rooms</a>
                    <a class="nav-link" href="/statistics">Statistics</a>
                    <a class="nav-link" href="/guests">Guests</a>
                </div>
        </div>
    </div>
</nav>

<main class="container py-3">
    <h2>Add New User</h2>
    <p>
        Please provide the name and the email to add.
    </p>


</main>

<div class="container py-2">
    <form method="post" th:action="@{/add-guest}">
        <div class="form-floating">
            <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{newGuest.title}">
            <label for="title">Title</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="lastname" placeholder="Lastname" th:field="*{newGuest.lastName}">
            <label for="lastname">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="firstname" placeholder="firstname" th:field="*{newGuest.firstName}">
            <label for="firstname">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="placeofbirth" placeholder="Placeofbirth" th:field="*{newGuest.placeOfBirth}">
            <label for="placeofbirth">Place Of Birth</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="dateofbirth" placeholder="Dateofbirth" th:field="*{newGuest.dateOfBirth}">
            <label for="dateofbirth">Date Of Birth</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="personalid" placeholder="Personalid" th:field="*{newGuest.personalId}">
            <label for="personalid">Personal ID</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{newGuest.email}">
            <label for="email">Email</label>
        </div>

        <button type="submit" class="btn btn-primary my-3">Submit</button>

    </form>
</div>
