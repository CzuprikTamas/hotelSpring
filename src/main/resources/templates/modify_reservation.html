<!DOCTYPE html>
<html lang="en">
<head>
    <title>ModifyReservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Hell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <div class="navbar-nav">
                    <a class="nav-link" href="/home">Home</a>
                    <a class="nav-link" href="/reservation">Reservation</a>
                    <a class="nav-link" href="/rooms">Rooms</a>

                    <a class="nav-link" href="/guests">Guests</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container py-3">
    <h2>Modify Reservation</h2>
    <p>
        You can modify your reservation by id.
    </p>
</main>
<div class="container py-2">
    <form method="post" th:action="@{/add-reservation}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="id" placeholder="ID" th:field="{newreservation.reservationId}">
            <label for="id">ID</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="checkindate" placeholder="Check-In Date"
                   th:field="{newreservation.checkInDate}">
            <label for="checkindate">Chech In Date</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="checkoutdate" placeholder="Check-Out Date"
                   th:field="{newreservation.checkOutDate}">
            <label for="checkoutdate">Chech Out Date</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="numberofguests" placeholder="Number Of Guests"
                   th:field="{newreservation.numberOfGuests}">
            <label for="Numberofguests">Number Of Guests</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="roomsid" placeholder="Room number"
                   th:field="*{newreservation.roomsId}">
            <label for="roomsid">Room ID</label>
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
</div>
